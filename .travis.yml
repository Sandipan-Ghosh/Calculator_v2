language: android
android:
  components:
  - tools
  - build-tools-25.0.2
  - android-25
  - platform-tools
  - extra-android-m2repository
jdk:
    - oraclejdk8
before_script:
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

